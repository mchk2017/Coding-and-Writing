<!DOCTYPE HTML>

<html lang="en">

<head>
<meta charset="UTF-8">
<title>Head Section Script</title>

<script type="text/javascript">

function init()
{
  document.getElementById( "panel" ).innerHTML = "Hello... from a Head Section JavaScript Block!";

  window.alert( "Document Loaded!" ) ;
}

</script>

</head>

<body onload = "init()" >
<div id="panel"></div> 
</body>

</html>
