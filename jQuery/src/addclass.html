<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>jQuery Add CSS Class</title>
<script src="jquery-1.11.0.min.js"></script>
<script>

$( document ).ready( function() {

  $( "ol" ).addClass( "W300 yelFG redBG" ) ;

} ) ;

</script>

<style>
.W300	{ width : 300px ; }
.yelFG	{ color : yellow ; }
.redBG	{ background : red ; }
</style>

</head>
<body>
<h1>jQuery</h1>
<ol><li>Xray<li>Yankee<li>Zulu</ol>
</body>
</html>
