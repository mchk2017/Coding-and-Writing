<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>jQuery Select Attribute</title>
<script src="jquery-1.11.0.min.js"></script>
<script>

$( document ).ready( function() { 

  $( "[lang='fr']" ).text( "Generated Content" ) ;

} ) ;

</script>
</head>
<body>
<h1>jQuery</h1>
<ol>
<li lang="fr">Attribute Item
<li lang="fr">Attribute Item
<li lang="en">Attribute Item
</ol>
</body>
</html>
