<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>jQuery Select Child</title>
<script src="jquery-1.11.0.min.js"></script>
<script>

$( document ).ready( function() { 

  $( "li:last-child" ).text( "Generated Content" ) ;

} ) ;

</script>
</head>
<body>
<h1>jQuery</h1>
<ol>
<li>Child Item<li>Child Item<li>Child Item
</ol>
</body>
</html>
