<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>jQuery Cloning Elements</title>
<script src="jquery-1.11.0.min.js"></script>
<script>

$( document ).ready( function() {

  var list = $( "ol" ) ;
  list.clone().insertAfter( list ) ;
  list.css( "list-style-type" , "upper-alpha" ) ;
  list.html( "<li>Alpha<li>Bravo<li>Charlie" ) ;

} ) ;

</script>
</head>
<body>
<h1>jQuery</h1>
<ol><li>ONE<li>TWO<li>THREE</ol>
</body>
</html>
