<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>jQuery Select Descendant</title>
<script src="jquery-1.11.0.min.js"></script>
<script>

$( document ).ready( function() { 

  $( "ol span" ).text( "Generated Content" ) ;

} ) ;

</script>
</head>
<body>
<h1>jQuery</h1>
<ol>
<li>Descendant Item</li>
<li>Descendant <span>Item</span></li>
<li>Descendant Item</li>
</ol>
</body>
</html>
