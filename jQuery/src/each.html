<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>jQuery Traverse Each</title>
<script src="jquery-1.11.0.min.js"></script>
<script>

$( document ).ready( function() {

  $( "li" ).each( function( index ) {
    $( this ).text( $( this ).html() +" "+ index ) ;
  } ) ;
	
} ) ;

</script>
</head>
<body>
<h1>jQuery</h1>
<ul><li>List Item<li>List Item<li>List Item</ul>
</body>
</html>
