<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>jQuery Chainable Plugin</title>
<script src="jquery-1.11.0.min.js"></script>
<script src="jquery.chain-plugin.js"></script>
<script>

$( document ).ready( function() {

  $( "#btn" ).on( "click" , function() {

    $( "li" ).spotlight().css( "border","2px solid black" ) ;
  } ) ;
} ) ;

</script>
<style>
ol { width:400px; border:2px dashed gray; }
li { margin:3px; border:2px solid transparent; }
</style>
</head>
<body>
<h1>jQuery</h1>
<ol><li>In<li>Easy<li>Steps</ol>
<p><button id="btn">Call Plugin</button></p>
</body>
