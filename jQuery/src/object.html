<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>jQuery JS Object</title>
<script src="jquery-1.11.0.min.js"></script>
<script>

$( document ).ready( function() {

  $( "ol" ).css(
  {
    "background-color" : "blue" , 
    "color":"yellow" ,
    "width" : "300"
  } ) ;
		
} ) ;

</script>
</head>
<body>
<h1>jQuery</h1>
<ol><li>Alpha<li>Bravo<li>Charlie</ol>
</body>
</html>
