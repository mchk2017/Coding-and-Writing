<!DOCTYPE HTML>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>jQuery Set CSS Property</title>
<script src="jquery-1.11.0.min.js"></script>
<script>

$( document ).ready( function() {

  var list = $( "#list" ) ;
  list.css( "background-color" , "blue" ) ;
  list.css( "color" , "yellow" ) ;
  list.css( "width", "300" ) ;
		
} ) ;

</script>
</head>
<body>
<h1>jQuery</h1>
<ol id="list"><li>Alpha<li>Bravo<li>Charlie</ol>
</body>
</html>
